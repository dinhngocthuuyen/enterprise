
<nb-card status="primary">
  <nb-card-header>
    <nb-icon icon="clock-outline"></nb-icon>
  </nb-card-header>

  <nb-alert status="success" *ngIf="isAlert">
    Submit successfully.
  </nb-alert>

  <form id="form-create" class="form-dl" [formGroup]="deadlineForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="date">Start Date</label>
      <input class="dati" nbInput type="datetime-local" #startdateInput formControlName="startdate" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="date">Deadline1</label>
      <input class="dati" nbInput type="datetime-local" #deadline1Input formControlName="deadline1" class="form-control">
    </div>
    
    <div class="form-group">
      <label for="date">Deadline2</label>
      <input class="dati" nbInput type="datetime-local" #deadline2Input formControlName="deadline2" class="form-control">
    </div>
    
    <label for="falcuty">Faculty</label><br>
    <nb-select class="faculties" #facultySelect placeholder="Select" formControlName="_facultyId" >
        <nb-option *ngFor="let faculty of facultyList" [value]="faculty">{{ faculty.name }}</nb-option>             
    </nb-select><br><br>
    
    <button nbButton status="primary" type="submit" >Submit</button>

    <button nbButton status="warning" type="update">Update</button>
</form>


</nb-card>
