<nb-card>
    <nb-card-header>Update Profile</nb-card-header>
    <nb-card-body [formGroup]="getMail" *ngFor=" let user of user" >
        <div class="col-xs-12 col-md-12">
            <label>Username</label>
            <input class="form-control" nbInput formControlName="username" [ngModel]="user?.username" >
        </div>
    </nb-card-body>
    <nb-card-footer >
        <button nbButton status="primary" >Send Mail</button>
    </nb-card-footer>
</nb-card>
