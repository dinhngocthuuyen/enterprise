<nb-card>
  <nb-card-header>Topic Title</nb-card-header>
  <nb-card-body>
    <label>Start date: </label>
    <br>
    <label>Deadline 1: </label>
    <br>
    <label>Deadline 2: </label>
    <br>
  </nb-card-body>
  <nb-card-footer>
    <ng-template [ngIf]="checked == true" [ngIfElse]="editButton">
    <button nbButton status="primary" (click)="createTask()">Contribute</button>
    </ng-template>
    <ng-template #editButton>
      <button nbButton status="primary">Edit</button>
    </ng-template>
  </nb-card-footer>
</nb-card>
