<nb-card>
<button nbButton status="success" (click)="increment()">Increment</button>

<nb-card-body>Current Count: {{ count$ | async }}</nb-card-body>

<button nbButton status="danger" (click)="decrement()">Decrement</button>

<button nbButton status="primary" (click)="reset()">Reset Counter</button>
</nb-card>
