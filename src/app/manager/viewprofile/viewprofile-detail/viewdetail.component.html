<nb-card>
    <nb-card-header>View Detail</nb-card-header>
    <nb-card-body>
        <div class="post" *ngFor="let user of user">
            <p><strong>Id:</strong> {{ user._id }}</p>
            <p><strong>User Name: </strong>{{ user.username }}</p>
            <p><strong>Name: </strong>{{ user.name }}</p>
            <p><Strong>Faculty id: </Strong>{{ user._facultyId }}</p>
            <p><strong>Role: </strong>{{ user.role }}</p>
            </div>
    </nb-card-body>
 
    <nb-card-body>
        <strong>
            The article has been reviewed
        </strong>
    </nb-card-body>

        
</nb-card>
